<div class="login-form">
    <h2>Iniciar Sesión</h2>
    <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" class="form-control" ngModel name="usuario" required>
    </div>
    <div class="form-group">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" class="form-control" ngModel name="contraseña" required>
    </div>
    <div class="form-group">
        <input type="checkbox" id="aceptar-terminos" class="form-check-input">
        <label for="aceptar-terminos">Aceptar términos y condiciones</label>
    </div>
    <button type="submit" class="btn">Iniciar sesión</button>
</div>
