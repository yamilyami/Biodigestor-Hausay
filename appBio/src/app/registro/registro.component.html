<div class="container mt-5">
    <img src="/hero.jpg" alt="imagen fondo registro">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registro</h2>
                    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input
                                type="text"
                                id="nombre"
                                class="form-control"
                                placeholder="Ingrese su nombre"
                                [(ngModel)]="usuario.nombre"
                                name="nombre"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electr칩nico</label>
                            <input
                                type="email"
                                id="email"
                                class="form-control"
                                placeholder="Ingrese su correo electr칩nico"
                                [(ngModel)]="usuario.email"
                                name="email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contrase침a</label>
                            <input
                                type="password"
                                id="contrasena"
                                class="form-control"
                                placeholder="Ingrese su contrase침a"
                                [(ngModel)]="usuario.contrasena"
                                name="contrasena"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="!registroForm.form.valid">
                            Registrarse
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
