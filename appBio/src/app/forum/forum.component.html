<div class="container">
  <h1>Foro</h1>
  <form [formGroup]="formulario" (ngSubmit)="enviarPregunta()">
    <div class="form-group">
      <label>TÃ­tulo</label>
      <input formControlName="titulo" class="form-control">
    </div>
    <div class="form-group">
      <label>Pregunta</label>
      <textarea formControlName="pregunta" class="form-control"></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form> 
  <div *NgFor="let pregunta of preguntas">
    <h2>{{ pregunta.titulo }}</h2>
    <p>{{ pregunta.pregunta }}</p>
    <ul>
      <li *NgFor="let respuesta of pregunta.respuestas">
        {{ respuesta }}
      </li>
    </ul>
    <form [formGroup]="formularioRespuesta" (ngSubmit)="enviarRespuesta(pregunta.id)">
      <div class="form-group">
        <textarea formControlName="respuesta" class="form-control"></textarea>
      </div>
      <button type="submit">Responder</button>
    </form>
  </div>
</div>
