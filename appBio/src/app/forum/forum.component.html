<div class="container">
  <h1 class="text-center">Foro</h1>
  
  <form [formGroup]="formulario" (ngSubmit)="enviarPregunta()">
    <div class="form-group">
      <label>Título</label>
      <input formControlName="titulo" class="form-control" placeholder="Escribe el título de tu pregunta">
    </div>
    <div class="form-group">
      <label>Pregunta</label>
      <textarea formControlName="pregunta" class="form-control" placeholder="Escribe tu pregunta aquí"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form> 

  <div class="preguntas-list">
    <h2 class="mt-4">Preguntas</h2>
    <div *ngFor="let pregunta of preguntas" class="pregunta mb-3 border p-3">
      <h3>{{ pregunta.titulo }}</h3>
      <p><strong>{{ pregunta.usuario }}:</strong> {{ pregunta.pregunta }}</p>

      <!-- Mostrar respuestas debajo de la pregunta -->
      <div *ngFor="let respuesta of pregunta.respuestas" class="respuesta mt-2">
        <p><strong>{{ respuesta.usuario }}:</strong> {{ respuesta.respuesta }}</p>
      </div>

      <!-- Formulario para responder -->
      <form [formGroup]="formularioRespuesta" (ngSubmit)="enviarRespuesta(pregunta)" class="mt-3">
        <div class="form-group">
          <label>Responder</label>
          <textarea formControlName="respuesta" class="form-control" placeholder="Escribe tu respuesta aquí"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary">Enviar Respuesta</button>
      </form>
    </div>
  </div>
</div>
